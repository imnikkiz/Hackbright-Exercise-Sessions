{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for melon, info in cart %}
    <tr><td>{{ melon }}</td><td>{{ info["qty"] }}</td><td>{{ info["price"] }}</td><td>{{ info["qty"] * info["price"] }}</td></tr>
    {% endfor %}
</table>
<h3>Total: ${{total}}</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
